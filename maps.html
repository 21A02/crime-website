<!doctype html>
<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-map.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.0/countries/australia/australia.js"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="anychart-embed-countries-india" class="anychart-embed anychart-embed-countries-india">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
        <script src="https://cdn.anychart.com/geodata/2.1.0/countries/india/india.js"></script>
        <div id="ac_style_countries-india" style="display:none;">
        </div>
        <script>(function(){
        function ac_add_to_head(el){
            var head = document.getElementsByTagName('head')[0];
            head.insertBefore(el,head.firstChild);
        }
        function ac_add_link(url){
            var el = document.createElement('link');
            el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
            ac_add_to_head(el);
        }
        function ac_add_style(css){
            var ac_style = document.createElement('style');
            if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
            else ac_style.appendChild(document.createTextNode(css));
            ac_add_to_head(ac_style);
        }
        ac_add_link('https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css');
        ac_add_style(document.getElementById("ac_style_countries-india").innerHTML);
        ac_add_style(".anychart-embed-countries-india{width:600px;height:450px;}");
        })();
        </script>


        <div id="container">
        </div>


        
        <script>
        anychart.onDocumentReady(function() {
          // create map
          var map = anychart.map();
        
          // create data set
          var dataSet = anychart.data.set(
              [{"id":"IN.AN","value":0},
                    {"id":"IN.AP","value":1},
                    {"id":"IN.AR","value":2},
                    {"id":"IN.AS","value":3},
                    {"id":"IN.BR","value":4},
                    {"id":"IN.CH","value":5},
                    {"id":"IN.CT","value":6},
                    {"id":"IN.DN","value":7},
                    {"id":"IN.DD","value":8},
                    {"id":"IN.DL","value":9},
                    {"id":"IN.GA","value":10},
                    {"id":"IN.GJ","value":11},
                    {"id":"IN.HR","value":12},
                    {"id":"IN.HP","value":13},
                    {"id":"IN.JH","value":14},
                    {"id":"IN.KA","value":15},
                    {"id":"IN.KL","value":16},
                    {"id":"IN.LD","value":17},
                    {"id":"IN.MP","value":18},
                    {"id":"IN.MH","value":19},
                    {"id":"IN.MNL","value":20},
                    {"id":"IN.ML","value":21},
                    {"id":"IN.MZ","value":22},
                    {"id":"IN.NL","value":23},
                    {"id":"IN.OR","value":24},
                    {"id":"IN.PY","value":25},
                    {"id":"IN.PB","value":26},
                    {"id":"IN.RJ","value":27},
                    {"id":"IN.SK","value":28},
                    {"id":"IN.TN","value":29},
                    {"id":"IN.TR","value":30},
                    {"id":"IN.UP","value":31},
                    {"id":"IN.UT","value":32},
                    {"id":"IN.WB","value":33},
                    {"id":"IN.TG","value":34},
                    {"id":"IN.JK","value":35},
                    {"id":"IN.LA","value":36}]
          );
        

          series = map.choropleth(dataSet);
       
          series.geoIdField('id');
        

          series.colorScale(anychart.scales.linearColor('#deebf7', '#3182bd'));
          series.hovered().fill('#addd8e');
      
          // https://cdn.anychart.com/#maps-collection
          map.geoData(anychart.maps['india']);
        

          map.container('container');
        
      
          map.draw();
        });
        </script>
        </div>











  </body>
</html>
